        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script>
            var dfd = new $.Deferred
            $.ajax({
                url: "https://api.github.com/users/keisans/repos",
                dataType: "jsonp",
                success: function(data){
                    dfd.resolve(data);
                }
            });

            dfd.done(function(data){
                $.each(data.data, function(){
                    $('<div class="repo" itemscope itemtype="http://schema.org/CreativeWork"></div>').addClass(this.language).append('<h3><a href="'+this.html_url+'" itemprop="url" target="_blank"><span itemprop="name">'+this.name+'</span></a></h3><span class="language">'+this.language+'</span><p itemprop="description">'+this.description+'</p>').appendTo($('#repos .row'));
                });
            });
        </script>
